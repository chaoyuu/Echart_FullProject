<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Code/lib/echarts.min.js"></script>
    <script src="../Code/lib/jquery.min.js"></script>
</head>

<body>
    <div style="width: 600px;height: 400px; border:1px solid #f00"></div>


    <script>


        var dataMax = [
            {
                name: '易用性',
                max: 100
            },
            {
                name: '功能',
                max: 100
            },
            {
                name: '拍照',
                max: 100
            },
            {
                name: '跑分',
                max: 100
            },
            {
                name: '续航',
                max: 100
            }
        ]

        var mChars = echarts.init(document.querySelector('div'))

        $.get('./Code/json/map/china.json', function (ret) {

            // console.log(ret);
            echarts.registerMap('chinaMap', ret)

            var option = {
                radar: {
                    indicator: dataMax,
                    shape:'circle',//最外层的图形
                },

                series: [
                    {
                        type: 'radar',
                        label:{
                            show:true,
                        },
                        areaStyle: {},//阴影面积区域
                        data: [
                            {
                                name: '华为手机1',
                                value: [80, 90, 80, 82, 90]
                            },
                            {
                                name: '中兴手机1',
                                value: [70, 82, 75, 70, 78]
                            }
                        ]
                    }

                ],
                visualMap: {
                    min: 0,
                    max: 300,
                    inRange: {
                        color: ['white', 'red']//颜色渐变
                    },
                    calculable: true
                }

            }
            mChars.setOption(option)

        })




    </script>
</body>


</html>

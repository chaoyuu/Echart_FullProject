<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Code/lib/echarts.min.js"></script>

</head>

<body>
    <div style="width: 600px;height: 400px;"></div>

    <script>
        var mChars = echarts.init(document.querySelector('div'))

        var xDataArr = ['小米', '小胡', '小明', '宇宇', '超超', '杨洋', '闰土', '跳跳']
        var yDataArr = [77, 55, 99, 40, 68, 90, 100, 45]
        var option = {


            title: {
                text: '成绩',
                link: 'http://www.baidu.com',
                textStyle: {
                    color: 'red'
                }
            },
            xAxis: {
                type: 'value',
                // data: xDataArr
            },
            yAxis: {
                // type: 'value'
                type: 'category',
                data: xDataArr

            },
            series: [
                {
                    name: '语文',
                    type: 'bar',
                    markPoint: {
                        data: [
                            {
                                type: 'max', name: '最大值'
                            },
                            {
                                type:'min', name:'最小值'
                            }
                            
                       
                        ]
                    },
                    makeLine: {
                        
                        data:[
                             {
                               type: 'average', name: '平均值'
                             }
                       
                             ]
                    },
                    label: {
                        show: true,
                        rotate:60,
                        position: 'top'
                    },
                    barWidth: '40%',
                    data: yDataArr
                }
            ]
        }

        mChars.setOption(option)
    </script>
</body>


</html>
